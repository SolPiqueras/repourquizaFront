<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Nuevo Proyecto</h3>
        </div>
        <div class="card-body"  >
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="">Nombre Autor</label>
                    <input type="text" class="form-control" formControlName="Author">
                </div>
                <div class="form-group">
                    <label for="">Año</label>
                    <input type="text" class="form-control" formControlName="Year">
                </div>
                <div class="form-group">
                    <label for="">Materia</label>
                    <input type="text" class="form-control" formControlName="Area">
                </div>
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" formControlName="Title">
                </div>
                <div class="form-group">
                    <label for="">Descripción</label>
                    <input type="text" class="form-control" formControlName="Description">
                </div>
                <div class="form-group">
                    <label for="">Adjuntar un archivo</label>
                    <input class="form-control" type="file" (change)="onChange($event)">
                </div>
                <button (click)="saveProject()" [disabled]="form.invalid && file != null" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
